<!doctype html>
<html lang="ru">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <title>Tabs</title>
 <link rel="stylesheet" href="assets/base.css">
</head>
<body>
 <script type="text/template" id="tabitem-template">
			<% if (!isblocked && !hidden) { %>
			<span class='tab <%=isactive%>'  data-tab='<%=name%>'><%=text%></span>
		<%} else if(isblocked && !hidden)%>
			<span class='blocked' data-tab='<%=name%>'><%=text%></span>
		
 </script>
  <script type="text/template" id="tabitem_-template_">
  		<% if (!isblocked && !hidden) { %>
			<div class='tab_ <%=isactive%>'  id='<%=name%>'><%=content%></div>
		<%}%>
		
 </script>
 <script src="js/lib/jquery.min.js"></script>
 <script src="js/lib/underscore-min.js"></script>
 <script src="js/lib/backbone-min.js"></script>
 <script src="js/lib/Tabs.js"></script>
 <script src="js/app.js"></script>
 
 <div id='tabs'></div>
 <div id='tabs_'></div>
 </body>
</html>
